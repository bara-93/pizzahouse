<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vendor/css/all.min.css">
    <link rel="stylesheet" href="vendor/css/bootstrap.min.css">
    <title>Document</title>
</head>

    <!-- bootstrab form -->
    <div class="container crud_container m-auto">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="form  m-auto mb-5">
                    <div class="row text-center ms-3 me-3">
                        <form class="md-form">
                            <div class="file-field">
                            <div class="mb-4 w-25 m-auto">
                                <img src="https://mdbootstrap.com/img/Photos/Others/placeholder-avatar.jpg"class="rounded-circle z-depth-1-half avatar-pic w-100 h-100 avatar_Img img-fluid" alt="example placeholder avatar">
                            </div>
                            <span>Add photo</span>
                            <div class= "d-flex justify-content-center m-3 ">
                                <div class="btn  btn-mdb-color   btn-rounded float-start">
                                <input type="file" class="form-control crud_Img Events_Crud_Form_Control" id="Events_Crud_Img" onchange="readURL(this);" />
                                </div>
                            </div>
                            </div>
                        </form>
                        
                        
                        <div class="input-group mb-5">
                        <input type="datetime-local" class="form-control Events_Crud_Form_Control" id="Events_Crud_Date" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2" />
                        </div>
                        <div class="input-group mb-3">
                        <input type="text" class="form-control Events_Crud_Form_Control" id="Events_Crud_Title" placeholder="Event Title" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        </div>
                </div>
                <div class="btn-container d-flex justify-content-center">
                    <button class="btn btn-secondary px-5 " id="Events_Crud_Btn">Add</button>
                </div>

            </div>

        </div>
        <input type="search" id="search_Event_Input" class="form-control" onkeyup="searchEvent(this.value)">
        <button class="btn btn-danger w-25 mt-3 mb-3 m-auto  " id="deleteAll_Btn" onclick="Delete_All_Events()">Delete All</button>

        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Image</th>
                <th scope="col">Date</th>
                <th scope="col">Title</th>
                <th scope="col">Operation</th>

              </tr>
            </thead>
            <tbody id="Events_Crud_Datas">
             
              
            </tbody>
          </table>
    </div>
    </div>
  
  <!-- end bootstrap form -->
  <script src="vendor/js/all.min.js"></script>
  <script src="vendor/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/js/jquery-3.6.0.min.js"></script>
  <script src="assets/js/Events_crud.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
